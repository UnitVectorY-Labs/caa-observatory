<h2 style="font-size:2em; color:#1e3a8a; margin-bottom:0.5em;">CAA Observatory</h2>
<p>Welcome to the CAA Observatory! Select a domain from the list on the left to view its CAA DNS records and details.</p>
<p>This project tracks Certification Authority Authorization (CAA) DNS records for a variety of domains to help observe and understand their usage across the web.</p>
